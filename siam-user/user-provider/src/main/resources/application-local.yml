  #OSS存储
  oss:
    accessKeyId: siam1026@163.com
    secret: siam1026@163.com
    endpoint: http://oss-cn-hangzhou.aliyuncs.com
    bucketName: siam-hangzhou

wxlogin:
  appId: siam1026@163.com
  secret: siam1026@163.com

wxPublicPlatform:
  appId: siam1026@163.com
  secret: siam1026@163.com

#mybatis-plus
mybatis-plus:
  mapper-locations: classpath*:com/siam/**/*Mapper.xml
  #  type-aliases-package: com.mht.springbootmybatisplus.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

#eureka配置
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:9000/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    #配置使用ip地址来注册(默认是主机名称)
    prefer-ip-address: true
    #心跳检测暂时不配置

#feign内部服务调用超时配置-第二种
feign:
  client:
    config:
      default:
        connectTimeout: 60000
        readTimeout: 60000

# Seata Config
seata:
  application-id: user-service
  tx-service-group: my_test_tx_group
  service:
    vgroup-mapping:
      # 此处配置对应Server端配置registry.eureka.application的值
      my_test_tx_group: default
  registry:
    type: eureka
    eureka:
      service-url: http://127.0.0.1:9000/eureka/
      weight: 1

#springboot admin相关配置
management:
  endpoints:
    web:
      exposure:
        include: "*" #'prometheus,health'
        exclude: "shutdown"
      base-path: /actuator
  endpoint:
    health:
      show-details: ALWAYS
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
        step: 1ms
        descriptions: true
    tags:
      # 为指标设置一个Tag，这里设置为应用名，Tag是Prometheus提供的一种能力，从而实现更加灵活的筛选
      application: ${spring.application.name}
  # 禁止Actuator监控以下组件连接
  health:
    rabbit:
      enabled: false
    mongo:
      enabled: false
    elasticsearch:
      enabled: false

#日志配置
logging:
  file:
    name: ./logs/${spring.application.name}/log_info.log
path:
  log: ./logs/${spring.application.name}/
